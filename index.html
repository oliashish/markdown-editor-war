<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>

        <title>War</title>
    </head>
    <body>
        <div class="app-container">
            <header class="app-header">
                <div class="app-toggler">
                    <i class="fas fa-bars" id="toggler"></i>
                    <h2>W</h2>
                </div>
                <div class="profile-avatar">AO</div>
            </header>

            <main class="main-container">
                <aside id="sidebr" class="sidebar"></aside>
                <div class="editor-toggler" id="editorToggler">Toggle</div>
                <div id="editorDisplay" class="editor-display"></div>
                <div id="notesContainer" class="notes-display">
                    <div id="defaultScreen" class="default-screen">
                        <div class="default-image"></div>
                        <h3>No notes yet. Take notes</h3>
                        <span>Click add on bottom right to add notes</span>
                        <div id="addNote" class="add-note">
                            <i class="far fa-edit"></i>
                        </div>
                    </div>
                    <div class="main-notes" id="mainNotes"></div>
                </div>
            </main>
        </div>
    </body>
</html>
