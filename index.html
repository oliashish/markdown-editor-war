<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="app.js" type="module" defer></script>

        <title>War</title>
    </head>
    <body>
        <div class="app-container">
            <header class="app-header">
                <div class="app-toggler">
                    <i class="fas fa-bars" id="toggler"></i>
                    <h2>W</h2>
                </div>
                <div class="profile-avatar">AO</div>
            </header>

            <main class="main-container">
                <aside id="sidebr" class="sidebar">
                    <div class="search-container">
                        <input
                            type="text"
                            placeholder="search notes .."
                            name="searchbar"
                        />
                        <label for="searchbar"
                            ><i class="fas fa-search"></i
                        ></label>
                    </div>
                    <div class="notes-list" id="notesList">
                        <ul>
                            <li contenteditable="true">note 1</li>
                        </ul>
                    </div>
                </aside>

                <div class="editor-toggler" id="editorToggler">Toggle</div>
                <div id="editorDisplay" class="editor-display">
                    <section class="edit-options">
                        <ul class="edit-ops">
                            <li><i class="fas fa-bold"></i></li>
                            <li><i class="fas fa-underline"></i></li>
                            <li><i class="fas fa-italic"></i></li>
                            <li class="custom-icon">H1</li>
                            <li class="custom-icon">H2</li>
                            <li class="custom-icon">H3</li>
                            <li><i class="fas fa-link"></i></li>
                            <li><i class="fas fa-code"></i></li>
                            <li><i class="fas fa-list-ul"></i></li>

                            <li><i class="fas fa-quote-right"></i></li>
                        </ul>
                    </section>
                    <section class="main-editor-area">
                        <textarea name="editor" id="mainEditorArea"></textarea>
                    </section>
                </div>
                <div id="notesContainer" class="notes-display">
                    <div id="defaultScreen" class="default-screen">
                        <div class="default-image"></div>
                        <h3>No notes yet. Take notes</h3>
                        <span>Click add on bottom right to add notes</span>
                        <div id="addNote" class="add-note">
                            <i class="far fa-edit"></i>
                        </div>
                    </div>
                    <div class="main-notes" id="mainNotes">
                        <section class="main-display-area">usufod</section>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
