<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="userNotes.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.6/markdown-it.min.js"
            integrity="sha512-7U8vY7c6UQpBNQOnBg3xKX502NAckvk70H1nWvh6W7izA489jEz+RCN3ntT1VMdXewaSKkOrEBegp/h6SPXrjw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!--Firebase Libraries-->
        <script
            defer
            src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"
        ></script>
        <script
            defer
            src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"
        ></script>

        <script defer src="./script/notes.js" type="module"></script>

        <title>War</title>
    </head>
    <body>
        <div class="app-container">
            <header class="app-header">
                <div class="app-toggler">
                    <i class="fas fa-bars" id="toggler"></i>
                    <h1>W</h1>
                </div>

                <div class="avatar" id="avatar"></div>
            </header>

            <main class="main-container">
                <aside id="sidebr" class="sidebar">
                    <div class="search-container">
                        <input
                            type="text"
                            placeholder="search notes .."
                            name="searchbar"
                        />
                        <label for="searchbar"
                            ><i class="fas fa-search"></i
                        ></label>
                    </div>
                    <div class="notes-list">
                        <div id="addNote">
                            <input
                                id="noteInput"
                                type="text"
                                placeholder="add notes..."
                            />
                            <button id="addNoteBtn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>

                        <ul id="notesList"></ul>
                    </div>
                    <button id="saveNotesBtn" class="save-notes-btn">
                        <h1>Save</h1>
                    </button>
                </aside>

                <div id="editorDisplay" class="editor-display">
                    <section class="edit-options">
                        <ul class="edit-ops">
                            <li><i class="fas fa-bold"></i></li>
                            <li><i class="fas fa-underline"></i></li>
                            <li><i class="fas fa-italic"></i></li>
                            <li class="custom-icon">H1</li>
                            <li class="custom-icon">H2</li>
                            <li class="custom-icon">H3</li>
                            <li><i class="fas fa-link"></i></li>
                            <li><i class="fas fa-code"></i></li>
                            <li><i class="fas fa-list-ul"></i></li>

                            <li><i class="fas fa-quote-right"></i></li>
                        </ul>
                    </section>
                    <section class="main-editor-area">
                        <textarea name="editor" id="mainEditorArea"></textarea>
                    </section>
                </div>
                <section id="notesContainer" class="notes-display">
                    <h1>Your Notes</h1>

                    <div class="main-notes">
                        <section
                            id="mainNotes"
                            class="main-display-area"
                        ></section>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
